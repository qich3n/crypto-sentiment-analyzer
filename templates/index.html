<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Sentiment Analyzer</title>
  <!-- Tailwind CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <!-- Or use a locally generated tailwind.css in /static/css/tailwind.css -->
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">

  <div class="container mx-auto p-4 text-center">
    <h1 class="text-4xl font-bold mb-6">Crypto Sentiment Analyzer</h1>
    <p class="mb-2">Enter a cryptocurrency name (e.g. <em>bitcoin</em>, <em>ethereum</em>) to analyze:</p>

    <div class="flex justify-center mb-6">
      <input 
        type="text" 
        id="coinInput" 
        class="border border-gray-300 text-black p-2 mr-2" 
        placeholder="bitcoin"
      />
      <button 
        id="analyzeBtn" 
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
      >
        Analyze
      </button>
    </div>

    <div id="result" class="text-xl font-semibold mt-4"></div>
  </div>

  <!-- Custom JS -->
  <script src="/static/js/app.js"></script>
</body>
</html>
